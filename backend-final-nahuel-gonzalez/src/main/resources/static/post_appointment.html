  <div class="container-fluid">
    <a class="navbar-brand" href="#">Clinica Muelitas</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/">Home</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Gestión Dentistas
          </a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="/post_dentist.html">Registrar</a></li>

          </ul>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">

          <ul class="dropdown-menu">

          </ul>
        </li>

    </div>

<div class="container">
  <div class="row">
    <div class="col-sm-7" style="background-color:#e6fffa; padding:10px; border-radius:3px">
      <h3>Agregar appointment</h3>
      <form id="add_new_appointment">
        <div class="form-group">
          <label class="control-label" for="patientId">ID del paciente:</label>
          <input type="number" class="form-control" id="patientId"
                 placeholder="Ingrese el ID del patient"
                 name="patientId" required></input>
        </div>
        <div class="form-group">
          <label class="control-label" for="dentistId">ID del odontólogo:</label>
          <input type="number" class="form-control" id="dentistId"
                 placeholder="Ingrese el ID del odontólogo"
                 name="dentistId" required></input>
        </div>
        <div class="form-group">
          <label class="control-label" for="date">Fecha del turno:</label>
          <input type="date" class="form-control" id="date"
                 placeholder="Ingrese la date del appointment"
                 name="date" required></input>
        </div>
        <button type="submit" class="btn btn-danger"
                id="btn-add-new-appointment">Guardar</button>
      </form>
      <div id="response" style="display:none; margin-top:10px">
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
